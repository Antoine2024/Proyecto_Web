!DOCTYPE html>
<html>

<head>
    <title>validate password</title>
    <script type="text/javascript">
        function test_str() {
            var res;
            var str =
                document.getElementById("t1").value;
            if (str.match(/[a-z]/g) )
                res = "TRUE";
                window.location.replace("index.html");
            else
                res = "FALSE";
            document.getElementById("t2").value = res;



        }
    </script>
</head>

<body>
<p>
    String:
    <input type="text"
           placeholder="abc"
           id="t1" />
    <br/>
    <br/>
    <input type="button"
           value="Check"
           onclick="test_str()" />
    <br/>
    <br/> Output:
    <input type="text"
           id="t2"
           readonly/>
</p>
</body>

</html>
