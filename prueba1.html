<script>

  function verifyPassword() {

    const string3 = String("Beijing");
    const string4 = String("beijing");
    const string5 = String("pequin");
    const string6 = String("pequín");
    const string7 = String("Pequín");
    const string8 = String("Pequin");
    const string9 = String("Pekin");
    const string10 = String("pekin");
    const string11 = String("pekín");
    const string12 = String("Pekín");
    var pw = document.getElementById("pswd").value;
    //check empty password field

    if(pw === "") {
      document.getElementById("message").innerHTML = "No vale dejarla sin contestar";
      return false;
    }

    if(pw.length > 15) {
      document.getElementById("message").innerHTML = "No es tan larga";
      return false;
    }

    if(pw === string3) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string4) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string5) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string6) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string7) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string8) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string9) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string10) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string11) {
      document.location.href = "Prueba2.html";
    }
    if(pw === string12) {
      document.location.href = "Prueba2.html";
    }
    else{
      document.getElementById("message").innerHTML = "Incorrecta";
      return false;
    }
  }
</script>
